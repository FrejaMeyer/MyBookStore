apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: frejameyer/bookorder@sha256:debda39ae64f4468a2a9734c7fa2d15dfe5b31eca7e379b81a702dc835635d2a
          ports:
            - containerPort: 8080
