apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog
          image: frejameyer/catalog@sha256:0f3591e7ca82fa1ebccbce0d0f480745737084ca07151ef38cf43df0054efd7e