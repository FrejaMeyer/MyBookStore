apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
        - name: catalog
          image: frejameyer/catalog@sha256:f553c39c8528f33c4e29b20ceb55f0f69454084e97c88be8ad01d6ebf9cc0931
          ports:
            - containerPort: 8080